# -------------------------------------- DESIGN -------------------------------------- 

source = colors.conf

general {
  col.active_border = rgb($primary)
  col.inactive_border = rgb($surface)
  gaps_in = 2
  gaps_out = 4
  border_size = 2
  layout = dwindle
}

cursor {
no_warps=false
}

misc {
  disable_hyprland_logo=true
}

decoration {
  blur {
      enabled = yes
      ignore_opacity = true
      size = 4
      passes = 2
      new_optimizations = yes
      contrast = 1
      brightness = 1
      popups = true
      input_methods = true
  }
  rounding = 5
  shadow {
    enabled = false
    range = 10
    render_power = 2
    color = rgba(0, 0, 0, 0.25)
  }
}

animations {
  enabled = yes
  bezier = myBezier, 0.4, 0.0, 0.2, 1.0
  bezier = easeOutCubic, 0.215, 0.61, 0.355, 1
  animation = windowsIn, 1, 2, myBezier, slide bottom 50%
  animation = windowsOut, 1, 2, myBezier, slide top 
  animation = windowsMove, 1, 1.2, easeOutCubic
  animation = border, 1, 2, myBezier
  animation = fade, 1, 2, myBezier
  animation = workspaces, 1, 2, myBezier, slidefadevert 60%
}
input{
  kb_layout = us,ru
  kb_options = grp:alt_shift_toggle
  accel_profile = flat
  sensitivity = 0
}


windowrule=workspace 5, class: org.telegram.desktop

layerrule = blur, eww
