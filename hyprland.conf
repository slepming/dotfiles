# Wallpaper directory in $HOME/Wallpapers

execr = hyprpaper
execr = eww open-many -c /mnt/Programming/Programming/yuck/main_bar profile topbar

monitor = DP-1, 1920x1080@180.00, 0x0, 1
monitor = DVI-D-1, 1366x768, -1366x312, 1

$mainMod = SUPER
$mainExt = SUPER ALT
$mainSt = SUPER SHIFT

$apps = rofi -show drun
$browser = firefox

bind = $mainMod, space, exec, $apps
bind = $mainExt, f, exec, $browser
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive
bind = $mainMod, F, togglefloating,
bind = $mainSt, F, fullscreen

bind = $mainMod, K, movefocus, d
bind = $mainMod, J, movefocus, u
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Hyprlock
bind = $mainMod CTRL, L, exec, hyprlock

# Screenshot
bind = $mainMod, S, exec, hyprshot -m region -- swayimg
bind = $mainSt, S, exec, hyprshot -m output -m active -- swayimg

bind = $mainMod, Tab, workspace,previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, 1, workspace, 11
bind = $mainMod CTRL, 2, workspace, 12
bind = $mainMod CTRL, 3, workspace, 13
bind = $mainMod CTRL, 4, workspace, 14
bind = $mainMod CTRL, 5, workspace, 15
bind = $mainMod CTRL, 6, workspace, 16
bind = $mainMod CTRL, 7, workspace, 17
bind = $mainMod CTRL, 8, workspace, 18
bind = $mainMod CTRL, 9, workspace, 19
bind = $mainMod CTRL, 0, workspace, 20


# move window
bind = $mainSt, H, movewindow, l
bind = $mainSt, L, movewindow, r
bind = $mainSt, J, movewindow, u
bind = $mainSt, K, movewindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainSt, 1, movetoworkspace, 1
bind = $mainSt, 2, movetoworkspace, 2
bind = $mainSt, 3, movetoworkspace, 3
bind = $mainSt, 4, movetoworkspace, 4
